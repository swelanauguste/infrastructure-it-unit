{% extends 'base.html' %}


{% block content %}
<div class="p-5 mb-5">
    <div class="d-flex justify-content-start align-items-center">
        <h1>Customers</h1>
        <a href="{% url 'customer-create' %}">
            <span class="fs-3 ms-5 text-success material-symbols-outlined">
                add_box
            </span>
        </a>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">ext</th>
                    <th scope="col">department</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in object_list %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td><a class="text-dark"
                            href="{{customer.get_absolute_url}}">{{customer.name|title}}</a>
                    </td>
                    <td><a class="text-dark"
                            href="mailto:{{customer.email}}">{{customer.email|lower}}</a>
                    </td>
                    <td>{{customer.ext}}</td>
                    <td>{{customer.department}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
