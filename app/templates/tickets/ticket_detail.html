{% extends 'base.html' %}


{% block content %}
<div class="container py-5 mb-5">
    <h1>{{object}}</h1>
    <hr>
    <div class="row">
        <span>Description</span>
        <div class="bg-light px-5 py-3">
            <p>{{object.description}}</p>
            <div class="text-end">
                <span class="small text-muted">{{object.created_at}}</span>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
