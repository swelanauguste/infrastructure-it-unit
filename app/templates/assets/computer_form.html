{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 mb-5">
    <h1>Add Computer</h1>
    <hr>
    <form action="" enctype="multipart/form-data"
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
            <button class="btn btn-dark"
                type="submit">Submit</button>
        </div>
    </form>
</div>
<script>
    $("#id_model").select2();
    $("#id_os").select2();
    $("#id_department").select2();
    $("#id_site").select2();
    $("#id_monitor").select2();
</script>
{% endblock content %}
